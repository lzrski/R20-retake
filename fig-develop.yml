web:
  build: .
  ports:
    - "3210:3210"
  volumes:
    - .:/app
  links:
    - mongo
    - elasticsearch
  command:
    - 'npm'
    - 'run-script'
    - 'develop'

mongo:
  image: mongo
  command:
    - "mongod"
    - "--quiet"
    - "--replSet"
    - "r20"
  hostname: 'mongo_1'
  ports:
    - 27017

elasticsearch:
  image: lzrski/elasticsearch
  links:
    - mongo
