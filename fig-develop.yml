mongo:
  image: mongo
  command:
    - "mongod"
    - "--smallfiles"
    - "--noprealloc"
    - "--quiet"
    - "--replSet"
    - "r20"
  hostname: 'mongo_1'
  ports:
    - "27017:27017"

elasticsearch:
  image: lzrski/elasticsearch
  links:
    - mongo
  ports:
    - "9200:9200"
